<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Strong Password</title>
    <link rel="stylesheet" href="{% static 'css/password.css' %}">
</head>
<body>
    <form action="" method='post' class="container" novalidate autocomplete="off">
        {% csrf_token %}
        <h2>Create Strong Password</h2>
        <div class="formbox">   
            {{form.password}}
        </div>
        <button type="submit">Submit</button>
        <div class="error">
            {% if form.password.errors %}
            {% for error in form.password.errors %}
                {{ error }}
            {% endfor %}
            {% endif %}
        </div>
    </form>
    <script>
    document.addEventListener("DOMContentLoaded", function() {
        const pwdField = document.querySelector("input[name='password']");
        if (pwdField) {
            pwdField.focus();
            // Move cursor to end of current text
            const val = pwdField.value;
            pwdField.setSelectionRange(val.length, val.length);
        }
    });
</script>

</body>
</html>
